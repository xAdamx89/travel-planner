<!-- Calendar -->
<div class="calendar flex-grow-1">

    <!-- Week navigation -->
    <div class="calendar-nav d-flex justify-content-between align-items-center px-3 py-2">
        <button id="prevWeek" class="btn btn-outline-secondary btn-sm">
            ← Previous
        </button>

        <h5 id="currentWeek" class="mb-0"></h5>

        <button id="nextWeek" class="btn btn-outline-secondary btn-sm">
            Next →
        </button>
    </div>

    <!-- Calendar header (sticky) -->
    <div id="calendar-header" class="calendar-header">
        <div class="time-header"></div>
        <div class="day-header">Monday</div>
        <div class="day-header">Tuesday</div>
        <div class="day-header">Wednesday</div>
        <div class="day-header">Thursday</div>
        <div class="day-header">Friday</div>
        <div class="day-header">Saturday</div>
    </div>

    <!-- Scrollable body -->
    <div class="calendar-body">
        <div id="calendar-grid" class="calendar-grid">
            <!-- Dynamicznie generowana zawartość -->
        </div>
    </div>

    <!-- Total cost -->
    <div id="total-cost" class="calendar-total p-2 text-end fw-bold">
        Suma wszystkich wycieczek: 0 PLN
    </div>

</div>
