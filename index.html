<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Travel Planner</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

<div class="d-flex">
    <!-- Sidebar placeholder -->
    <div id="sidebar-container"></div>

            <div>Friday</div>

        </div>

        <div class="calendar-grid">
            <!-- Times -->
            <div class="time">9:00</div>

            <div class="cell"></div>
            <div class="cell"></div>

            <div class="time">10:00</div>
            <div class="cell"><div class="event pink">City Walk</div></div>
            <div class="cell"></div>
            <div class="cell"><div class="event pink">Museum</div></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>

            <div class="time">11:00</div>
            <div class="cell"></div>
            <div class="cell"><div class="event purple">Lunch</div></div>
            <div class="cell"></div>
            <div class="cell"><div class="event purple">Lunch</div></div>
            <div class="cell"><div class="event purple">Lunch</div></div>
            <div class="cell"></div>

            <div class="time">12:00</div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>

            <div class="time">13:00</div>
            <div class="cell"></div>
            <div class="cell"><div class="event green">Beach</div></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>

            <div class="time">14:00</div>

            <div class="cell"></div>
            <div class="cell"></div>

            <div class="time">15:00</div>

</div>
<script src="js/app.js"></script>

</html>
